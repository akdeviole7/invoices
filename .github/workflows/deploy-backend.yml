name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "back/**"

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: back/package-lock.json

      - name: Install backend dependencies
        working-directory: back
        run: npm ci

      - name: Deploy backend to VPS (DEBUG)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.VPS_HOST }}
          username: ${{ vars.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          debug: true
          script: |
            set -e
            whoami
            pwd

            cd /home/codra/apps/invoices/back

            git pull origin main
            npm ci

            pm2 restart invoices-api || pm2 start src/server.js --name invoices-api
            pm2 save
            
